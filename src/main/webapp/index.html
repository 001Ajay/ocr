<body class="step1">


<div id="msg">	
	<span class="frow">
		<h3>Customer Registration</h3><p></p>
	</span>
	<span class="frow">
	<div class="cls" style="clear"></div>
	<div class="cls" style="clear"></div>
		Name&nbsp;&nbsp;&nbsp;
		<input type="text" id="name"></input>&nbsp;
		<span class="opop" target="name">
			<img src="img/ocr1.png" style="width:32px;height:30px;"></img>
		</span>	
	</span>
	<div class="cls" style="clear"></div>
	<span class="frow">
		Country
		<input type="text" id="country"></input>&nbsp;
		<span class="opop" target="country">
			<img src="img/ocr1.png" style="width:32px;height:30px;"></img>
		</span>
	</span>	
	<div class="cls" style="clear"></div>
	<span class="frow">
		SSN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" id="ssn"></input>&nbsp;
		<span class="opop" target="ssn">
			<img src="img/ocr1.png" style="width:32px;height:30px;"></img>
		</span>
	</span>
	<div class="cls" style="clear"></div>
	<span class="frow">
		<button id="submitBtn"class="btn btn-lg btn-primary mbtn" type="submit">Submit</button>
	</span>
	<div class="cls" style="clear"></div>
	
	<div id="resp">
	</div>
</div>
